<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
        <a-scene background="color: #333333">
            <a-box id="myBox"
                    width="1" height="1" depth="1"
                    color="#BF0000"
                    position="0 0 -5"
                    shadow>
            </a-box>
            <a-plane width="20" height="20"
                     color="#400000"
                     position="0 -5 -10"
                     rotation="-90 0 0">
            </a-plane>
            <a-sphere radius="2.5"
                      color="#BF0000"
                      position="-4 -4 -6">
            </a-sphere>
            <a-octahedron radius="1.5"
                          color="#FF853E"
                          position="4 -4 -8">
            </a-octahedron>
            <a-ring radius-inner="1" radius-outer="1.5" 
                    theta-length="360"
                    metalness="0.5"
                    color="teal"
                    position="-1 -3 -5">
            </a-ring>
            <a-cylinder  
                        theta-start="50" theta-lenght="280" side="double"
                        color="marineblue"
                        position="0 -4 -10">
            </a-cylinder>
    </a-scene>
  </body>
</html>
